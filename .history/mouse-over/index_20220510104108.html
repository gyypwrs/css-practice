<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <style type="text/css">
      html,body{
        height: 100%
      }
      body {
        margin: 0;
        padding: 0;
        overflow: hidden;
        display: flex;
      }
      .root {
        margin: auto;
        display: flex;
        justify-content: space-around;
      }
      .box {
        display: flex;
        height: 300px;
        width: 200px;
        margin-right:40px ;
        border-radius: 5px;
      }
     
  </style>
  </head>
  <body>
    <div class="root">
      <canvas id="myCanvas" width="800" height="500"></canvas>
    </div>
  </body>
  <script>
    var canvas = document.getElementById('myCanvas')
    var ctx = canvas.getContext("2d")
    function drawLine (seat) {
      ctx.clearRect(0,0,canvas.width,canvas.height);  
      ctx.beginPath()
      ctx.moveTo(0,0)
      ctx.lineTo(seat[0], seat[1])
      ctx.closePath()
      ctx.stroke()
    }
    function getSeat(angle,length=200,) {
      const x = length * Math.sin(angle)
      const y = length * Math.cos(angle)
      return [x,y]
    }
    canvas.addEventListener("mousemove", function(event){
      const rate = event.offsetY/(event.offsetX-200)
      const angle = 180*Math.atan(rate)/(Math.PI)
      const seat = getSeat(angle)
      drawLine(seat)
      // ctx.rotate(d*Math.PI/180)
     
    })
  </script>
</html>
