<!DOCTYPE html>
<html>

<head>
  <title></title>
  <style type="text/css">
    html,
    body {
      height: 100%
    }

    body {
      margin: 0;
      padding: 0;
      overflow: hidden;
      display: flex;
    }

    .wrapper {
      width: 800px;
      height: 550px;
      margin: auto;
      /* background: red; */
    }

    .push-line {
      position: relative;
      height: 550px;
      width: 4px;
      background-color: green;
      left: 0px;
      /* border-right: 2px solid green; */
      cursor: e-resize;
    }
  </style>
</head>

<body>
  <div class="wrapper">
    <div class="push-line" onmousedown="move(this)" onmouseup="removeListener(this)"></div>
  </div>
  <script>
    function handleMouseMove(parent, event) {
      const wrapperLeft = document.getElementsByClassName('wrapper')[0].offsetLeft
      const left = event.clientX - wrapperLeft
      parent.style.left = `${left}px`
    }

    function move(parent) {
      // console.log(parent.style)
      parent.addEventListener("mousemove", function (event) {
        handleMouseMove(parent, event)
      })
    }

    function removeListener(event) {
      event.removeEventListener("mousemove", handleMouseMove)
    }
  </script>
</body>

</html>
